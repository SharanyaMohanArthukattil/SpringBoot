<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>student management system</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
 
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">StudentManagementSystem</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/students}"></a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav> 
<div class="container">
<div class="row">
<h2>LIST OF STUDENTS</h2>
</div> 
<div class="row">
<div class="col-lg-3">
<a th:href= "@{/students/new}" class=btn btn-primary btn-sm mb-3> ADD STUDENT</a></div>
</div>

<table class="table table-striped table-bordered">
<thead class=" table-dark">
<tr>

<th>FirstName</th>
<th>lastName</th>
<th>e-mail</th> 
<th>Actions</th>

</tr>
</thead>
<tbody>
<tr th:each = "student: ${students}">

<td th:text = "${student.firstName}"></td>
<td th:text = "${student.lastName}"></td>
<td th:text="${student.email}"></td>
<td ><a th:href="@{/students/edit/{id}(id=${student.id})}" class = "btn btn-primary">update</a>
<a th:href="@{/students/{id}(id=${student.id})}" class = "btn btn-danger">Delete</a></td>

</tr>

</tbody>
</table>

</div>


</body>
</html>
